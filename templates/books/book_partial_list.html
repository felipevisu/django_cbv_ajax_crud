{% for book in book_list %}
<tr>
    <td>{{ book.id }}</td>
    <td>{{ book.title }}</td>
    <td>{{ book.author }}</td>
    <td>{{ book.get_book_type_display }}</td>
    <td>{{ book.pages }}</td>
    <td><button type="button" data-url="{% url 'books:update' book.pk %}" class="btn btn-primary js-create">Editar</button></td>
</tr>
{% empty %}
<tr>
    <td colspan="7" class="text-center bg-warning">No book</td>
</tr>
{% endfor %}
